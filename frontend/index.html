<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Land Registry DApp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🏡 Land Registry</h1>
    <button onclick="connectWallet()">🔌 Connect Wallet</button>
    <div class="form">
      <h2>Register New Land</h2>
      <input type="text" id="location" placeholder="Location" />
      <input type="number" id="area" placeholder="Area (sqft)" />
      <button onclick="registerLand()">Register Land</button>
    </div>
    <div class="form">
      <h2>Transfer Land</h2>
      <input type="number" id="landIdTransfer" placeholder="Land ID" />
      <input type="text" id="newOwner" placeholder="New Owner Address" />
      <button onclick="transferLand()">Transfer</button>
    </div>
    <div>
      <h2>My Registered Lands</h2>
      <ul id="landList"></ul>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.10.0/dist/web3.min.js"></script>
  <script src="./app.js"></script>
</body>
</html>
